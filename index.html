        <div class="countBtn">
            <button class="btn btn-lg btn-danger" id="decrease" onclick=" decreaseBtn()">Decrease</button>
            <button class="btn btn-lg btn-success" id="reset" onclick="restBtn()">Reset</button>

        </div>
        <div class="countrange py-4">
            <input type="range" id="rangeVal" max="600" min="0" onchange="range()">

        </div>
        </div>
      
    </div>
